<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp2 Ejercicio 2 - Calculadora</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    
    <input type="number" id="operando1" placeholder="Ingrese el primer operando">
    <input type="number" id="operando2" placeholder="Ingrese el segundo operando">
    <br>
    <button onclick="sumar()">Suma (+)</button>
    <button onclick="restar()">Resta (-)</button>
    <button onclick="multiplicar()">Multiplicación (*)</button>
    <button onclick="dividir()">División (/)</button>
    <br>
    <h2>Resultado:</h2>
    <input type="text" id="resultado" readonly>
    <script src="js/main.js"></script>
  </body>
</html>
